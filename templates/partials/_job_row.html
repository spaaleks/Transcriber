<tr id="job-{{ j.id }}">
  <td>{{ j.id }}</td>
  <td> {{ j.name }}<br>
    <small>Slug: {{ j.slug }}</small><br>
    <small>Group: {{ j.recipient_group }}</small>
  </td>
  <td class="status">{{ j.status }}</td>
  <td style="min-width:180px;">
    <div class="progress">
      <div class="progbar" style="width: {{ '%.1f'|format(j.progress) }}%;"></div>
    </div>
    <small class="progval">{{ '%.1f'|format(j.progress) }}%</small>
  </td>
  <td><small>{{ j.updated_at }}</small></td>
  <td>
    <div class="actions-inline"> {% if j.status == 'done' and j.txt_path %} <!-- Download -->
      <form method="get" action="{{ url_for('jobs.download_file', slug=j.slug, filename=(j.slug + '.txt')) }}">
        <button type="submit" class="icon-btn link-btn" title="Download .txt" aria-label="Download .txt">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor"
                  d="M12 3a1 1 0 0 1 1 1v8.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-4.0 4.0a1 1 0 0 1-1.414 0l-4.0-4.0A1 1 0 0 1 8.707 10.293L11 12.586V4a1 1 0 0 1 1-1zM5 20a1 1 0 1 1 0-2h14a1 1 0 1 1 0 2H5z" />
          </svg>
          <span>TXT</span>
        </button>
      </form>
      <!-- Send mail -->
      <form method="post" action="{{ url_for('jobs.send_mail', job_id=j.id) }}"
            onsubmit="return confirm('Send transcript by email to recipients?');">
        <button type="submit" class="icon-btn link-btn" title="Send mail" aria-label="Send mail">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor"
                  d="M2 5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.511l-10 6.25-10-6.25V5zm0 3.245V19a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8.245l-9.12 5.7a2 2 0 0 1-1.76 0L2 8.245z" />
          </svg>
          <span>Mail</span>
        </button>
      </form> {% if settings.webhook_url %} <!-- Send WEBHOOK -->
      <form method="post" action="{{ url_for('jobs.send_webhook', job_id=j.id) }}"
            onsubmit="return confirm('Send transcript to webhook?');">
        <button type="submit" class="icon-btn link-btn" title="Send to webhook" aria-label="Send to webhook">
          <svg width="18" height="18" viewBox="-10 100 1034 1034">
            <path fill="currentColor"
                  d="M482 226h-1l-10 2q-33 4 -64.5 18.5t-55.5 38.5q-41 37 -57 91q-9 30 -8 63t12 63q17 45 52 78l13 12l-83 135q-26 -1 -45 7q-30 13 -45 40q-7 15 -9 31t2 32q8 30 33 48q15 10 33 14.5t36 2t34.5 -12.5t27.5 -25q12 -17 14.5 -39t-5.5 -41q-1 -5 -7 -14l-3 -6l118 -192

q-6 -2 -18 -4l-14 -2h-37zM500 350q-17 0 -34 7t-30.5 20.5t-19.5 31.5q-8 20 -4 44q3 18 14 34t28 25q24 15 56 13q3 4 5 8l112 191q3 6 6 9q27 -26 58.5 -35.5t65 -3.5t58.5 26q32 25 43.5 61.5t0.5 73.5q-8 28 -28.5 50t-48.5 33q-31 13 -66.5 8.5t-63.5 -24.5
q-4 -3 -13 -10l-5 -6q-4 3 -11 10l-47 46q23 23 52 38.5t61 21.5l22 4h39l28 -5q64 -13 110 -60q22 -22 36.5 -50.5t19.5 -59.5q5 -36 -2 -71.5t-25 -64.5t-44 -51t-57 -35q-34 -14 -70.5 -16t-71.5 7l-17 5l-81 -137q13 -19 16 -37q5 -32 -13 -60q-16 -25 -44 -35
q-17 -6 -35 -6zM218 614q-58 13 -100 53q-47 44 -61 105l-4 24v37l2 11q2 13 4 20q7 31 24.5 59t42.5 49q50 41 115 49q38 4 76 -4.5t70 -28.5q53 -34 78 -91q7 -17 14 -45q6 -1 18 0l125 2q14 0 20 1q11 20 25 31t31.5 16t35.5 4q28 -3 50 -20q27 -21 32 -54
q2 -17 -1.5 -33t-13.5 -30q-16 -22 -41 -32q-17 -7 -35.5 -6.5t-35.5 7.5q-28 12 -43 37l-3 6q-14 0 -42 -1l-113 -1q-15 -1 -43 -1l-50 -1l3 17q8 43 -13 81q-14 27 -40 45t-57 22q-35 6 -70 -7.5t-57 -42.5q-28 -35 -27 -79q1 -37 23 -69q13 -19 32 -32t41 -19l9 -3z" />
          </svg>
          <span>Hook</span>
        </button>
      </form> {% endif %} {% else %} <button class="icon-btn disabled" disabled title="Waiting">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor"
                d="M12 22a10 10 0 1 1 10-10 10.011 10.011 0 0 1-10 10zm1-10V7a1 1 0 0 0-2 0v6a1 1 0 0 0 .553.894l4 2a1 1 0 1 0 .894-1.788z" />
        </svg>
        <span>Pending</span>
      </button> {% endif %} <!-- View log -->
      <a class="icon-btn link-btn" href="{{ url_for('jobs.view_log', job_id=j.id) }}" title="View log"
         aria-label="View log">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M4 4h16a1 1 0 0 1 1 1v14l-4-3H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z" />
        </svg>
        <span>Log</span>
      </a>
      <!-- Delete -->
      <form method="post" action="{{ url_for('jobs.delete_job', job_id=j.id) }}"
            onsubmit="return confirm('Delete job and files?');">
        <button type="submit" class="icon-btn link-btn danger" title="Delete job" aria-label="Delete job">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor"
                  d="M9 3h6a1 1 0 0 1 1 1v1h4a1 1 0 1 1 0 2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7H4a1 1 0 1 1 0-2h4V4a1 1 0 0 1 1-1zm-2 4v12h10V7H7zm2 2h2v8H9V9zm4 0h2v8h-2V9z" />
          </svg>
        </button>
      </form>
    </div>
  </td>
</tr>
